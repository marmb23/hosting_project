<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorización de Máquinas Virtuales</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-server"></i>
            <span>Monitor VM</span>
        </div>
        <ul class="navbar-menu">
            <li><a href="#" class="active"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="#"><i class="fas fa-tasks"></i> Máquinas</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <div class="navbar-user">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span id="username">Usuario</span>
                <div class="dropdown-menu">
                    <a href="#"><i class="fas fa-user"></i> Perfil</a>
                    <a href="#"><i class="fas fa-cog"></i> Configuración</a>
                    <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </div>
        </header>
        <main class="container">
            <h1>Monitorización de Máquinas Virtuales</h1>
            <table class="vm-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>CPU</th>
                        <th>RAM</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de una máquina virtual -->
                    <tr>
                        <td>Máquina 1</td>
                        <td><span class="status-indicator active"></span> Activa</td>
                        <td>25%</td>
                        <td>4GB / 8GB</td>
                        <td>
                            <button class="btn btn-stop"><i class="fas fa-power-off"></i> Apagar</button>
                            <button class="btn btn-start"><i class="fas fa-play"></i> Encender</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Máquina 2</td>
                        <td><span class="status-indicator inactive"></span> Inactiva</td>
                        <td>0%</td>
                        <td>0GB / 16GB</td>
                        <td>
                            <button class="btn btn-stop"><i class="fas fa-power-off"></i> Apagar</button>
                            <button class="btn btn-start"><i class="fas fa-play"></i> Encender</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
